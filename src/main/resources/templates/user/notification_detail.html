<!DOCTYPE html>
<layout:html xmlns:layout="http://www.w3.org/1999/xhtml"
             xmlns:th="http://www.thymeleaf.org"
             lang="en"
             layout:decorate="~{layout}">
    <div layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3 style="text-align: center; font-family: 'Gilroy Light', sans-serif">
                    <span class="iconify"
                          data-inline="false"
                          data-icon="gridicons:list-ordered"
                          style="color: #2b3b55;font-size: 50px; margin-right: 30px"></span>
                        Сообщение:
                    </h3>
                    <div class="container">
                        <section class="content inbox">
                            <div class="container-fluid">
                                <div class="row clearfix">
                                    <div class="col-md-12 col-lg-12 col-xl-12">
                                        <ul class="mail_list list-group list-unstyled">
                                            <li class="list-group-item">
                                                <div class="media">
                                                    <div class="pull-left">
                                                        <div class="controls">
                                                            <div class="checkbox">
                                                                <input type="checkbox" id="basic_checkbox_1">
                                                                <label for="basic_checkbox_1"></label>
                                                            </div>
                                                        </div>
                                                        <div class="thumb hidden-sm-down m-r-20"> <img src="assets/images/xs/avatar1.jpg" class="rounded-circle" alt=""> </div>
                                                    </div>
                                                    <div class="media-body">
                                                        <div class="media-heading">
                                                            <a th:href="${notification.id}" class="m-r-10" th:text="${notification.clientTask.task.title}">Velit a labore</a>
                                                            <span class="badge bg-blue" th:text="${notification.clientTask.task.categoryId.title}">Family</span>
                                                            <small class="float-right text-muted"><time class="hidden-sm-down" datetime="2017" th:text="${'12:35 PM ('+notification.createdDate+')'}">12:35 AM</time><i class="zmdi zmdi-attachment-alt"></i> </small>
                                                        </div>
                                                        <p class="msg" th:text="${notification.message}">Lorem Ipsum is simply dumm dummy text of the printing and typesetting industry. </p>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- Card -->
                        <div class="card">

                            <!-- Card image -->
                            <div class="view overlay">
                                <img class="card-img-top" src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg"
                                     alt="Card image cap">
                                <a href="#!">
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>

                            <!-- Card content -->
                            <div class="card-body">

                                <!-- Title -->
                                <h4 class="card-title" th:text="${notification.clientTask.task.title}">Card title</h4>
                                <!-- Text -->
                                <p class="card-text" th:text="${notification.clientTask.task.description}">Some quick example text to build on the card title and make up the bulk of the card's
                                    content.</p>
                                <!-- Button -->
                                <a href="#" class="btn btn-primary">Четко</a>

                            </div>

                        </div>
                        <!-- Card -->
                    </div>

                </div>
            </div>
        </div>

    </div>
</layout:html>
