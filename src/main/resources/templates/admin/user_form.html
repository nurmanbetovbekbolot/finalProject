<!DOCTYPE html>
<layout:html xmlns:layout="http://www.w3.org/1999/xhtml"
             xmlns:th="http://www.thymeleaf.org"
             lang="en"
             layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 style="text-align: center; font-family: 'Gilroy Light', sans-serif">
                    <span class="iconify"
                          data-inline="false"
                          data-icon="gridicons:list-ordered"
                          style="color: #2b3b55;font-size: 50px; margin-right: 30px"></span>
                    Добавить пользователя</h3>
            </div>
        </div>
    </div>
    <form action="#" th:action="${add} ? '/user/create/' : '/user/update/' + ${user.id}" method="post">
        <div class="form-group">
            <label for="firstNameInput">Имя</label>
            <input th:value="${add} ? '' : ${user.firstName}" type="text" name="firstName" class="form-control" id="firstNameInput" aria-describedby="firstNameHelp" placeholder="Введите имя" minlength="1" maxlength="20" required>
<!--            <small id="firstNameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="lastNameInput">Фамилия</label>
            <input th:value="${add} ? '' : ${user.lastName}" type="text" name="lastName" class="form-control" id="lastNameInput" aria-describedby="lastNameHelp" placeholder="Введите фамилию" minlength="1" maxlength="30" required>
<!--            <small id="lastNameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="emailInput">Почта</label>
            <input th:value="${add} ? '' : ${user.email}" type="email" name="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Введите почту" required>
            <!--            <small id="firstNameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="passwordInput">Пароль</label>
            <input type="password" name="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp" placeholder="Введите пароль"  minlength="8" maxlength="20"  required>
<!--            <small id="passwordHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div th:if="${add}" class="form-group">
            <label class="text-danger font-bold" for="input-select">Роль</label>
            <select name="roleName" class="form-control" id="input-select" >
                <!--list of organization categories-->
<!--                <option value="ROLE_ADMIN">ADMIN</option>-->
                <option value="ROLE_MANAGER">MANAGER</option>
                <option value="ROLE_USER">USER</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</layout:html>
